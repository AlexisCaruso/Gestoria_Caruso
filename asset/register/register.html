<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registerstyle.css">
    <link rel="stylesheet" href="./registeranimaciones.css">
    <link rel="stylesheet" href="./mediaregister.css">
    <title>Registrate</title>
</head>
<body>
    <section id="register">
        <div id="registerper">
            <div class="registerper_img"> 
                <img src="/asset/Imagenes/Gold and White Modern Real Estate Logo.png" alt="Inicio de sesion"></div>
            <div class="registerper_form">
                <form id="formulario" action="">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingrese su Nombre" >
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder="Ingrese su Apellido" >
                    <label for="fechadenacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fechadenacimiento" placeholder="Fecha de Nacimiento" >
                    <label for="mail">E-mail</label>
                    <input type="mail" id="mail" placeholder="E-mail" >
                    <label for="contraseña">Ingrese Contraseña</label>
                    <input type="password" id="contraseña" required placeholder="Ingrese Contraseña" >
                    <label for="contraseña">Repita Contraseña</label>
                    <input type="password" id="contraseña" required placeholder="Repita Contraseña" >
                    <div class="fomulario_btn" >
                    <a href="#">Registrate</a>    
                    <a href="/index.html">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
        </section>
        <footer>
            <div class="footer_container">
              <img src="/asset/Imagenes/Gold and White Modern Real Estate Logo.png" alt="Logo de la empresa">
              <div class="footer_container-tex">
                <p>©Todos los derechos reservdos por Caruso Gestoria & Asociados.</p>
                <p>Realizado por Caruso Alexis</p>
              </div>
            </div>
          </footer>
</body>
</html>
