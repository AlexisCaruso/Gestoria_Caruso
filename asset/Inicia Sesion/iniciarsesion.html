<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./animacionessesion.css">
    <link rel="stylesheet" href="./stylesesion.css">
    <title>Iniciar Sesion</title>
</head>
<body>
    <section id="sesion">
        <div id="iniciodesesion">
            <div class="iniciodesesion_img"> 
                <img src="./Inicio de Sesion.jpg" alt="Inicio de sesion"></div>
            <div class="iniciodesesion_form">
                <form id="formulario" action="">
                    <label for="usuario">Ingrese Usuario</label>
                    <input type="text" id="usuario" placeholder="Nombre de Usuario" >
                    <label for="contraseña">Ingrese Contraseña</label>
                    <input type="password" id="contraseña" required placeholder="Contraseña" >
                        <div class="fomulario_btn" >
                            <a href="#">Iniciar Sesión</a>    
                            <a href="/index.html">Cancelar</a>
                        </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer_container">
          <img src="/asset/Imagenes/Gold and White Modern Real Estate Logo.png" alt="Logo de la empresa">
          <div class="footer_container-tex">
            <p>©Todos los derechos reservdos por Caruso Gestoria & Asociados.</p>
            <p>Realizado por Caruso Alexis</p>
          </div>
        </div>
      </footer>
</body>
</html>
